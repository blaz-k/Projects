{% extends "base-log-in.html" %}

{% block link %}
    <link href="/static/css/dashboard.css" rel="stylesheet">
{% endblock link %}

{% block content %}



<main>
<div class="text-center container m-4">
    <h2>Dashboard</h2>
</div>
    <hr>
  <div class="album py-5 bg-light mt-4">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

{% for ad in ads %}
        <div class="col">
          <div class="card shadow-sm">
              <a href="/dashboard/ad/{{ad.id}}"><img src="{{ad.image}}" class="card-img-top" alt="..."></a>
            <div class="card-body">
              <p class="card-text"><ul>Post by: {{ad.username}}</ul><li>Brand: {{ad.brand}}</li> <li>Telephone: {{ad.telephone}}</li></p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
{% endfor %}

      </div>
    </div>
  </div>

</main>



{% endblock content %}
