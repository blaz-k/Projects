<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>{% block tittle %}{% endblock tittle %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbars/">


    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
         </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/navbar.css" rel="stylesheet">
    <link href="/static/css/headers.css" rel="stylesheet">
    {% block link %}
    {% endblock link %}
  </head>

  <body>
    <main>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
          <div class="container-fluid">
             <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample04">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" href="/about">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/contact"  aria-current="true">Contact us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/dashboard/edit-profile"  aria-current="true">Edit profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/dashboard/post-car"  aria-current="true">Post Car</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/faq"  aria-current="true">Faq</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/"  aria-current="true">Main page</a>
                </li>
              </ul>
              <div class="text-end">
                <a href="/logout" class="btn btn-outline-light me-2">Log-out</a>
              </div>
            </div>
          </div>
        </nav>
    </main>

  <div class="text-center container mt-4">
    <h2>{% block headline %}{% endblock headline %}</h2>
  </div>
    {% block hr %}{% endblock hr %}
<div class="container">
      {% block content %}
      {% endblock content %}
</div>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
